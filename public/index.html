<!doctype html>
<html>
<head>
    <title>|papers|</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="titlelogo">
        <h1>|papers|</h1>
    </div>
    <div id="main">
        <div>
            <input v-model="formStuff.title" type="text" placeholder="title">
            <input v-model="formStuff.description" type="text" placeholder="description">
            <input v-model="formStuff.username" type="text" placeholder="username">
            <input type="file" name="file" v-on:change="chooseFile">
            <button type="button" @click="uploadFile">Submit</button>


        </div>

        <div id="imagelayout">
                <div id="imagediv" v-for="image in pagedata">
                    <img id ="singleimages" v-bind:src="image.image" v-on:click="currentlySelected(image.id)">
                    <strong id="imagetext">{{image.title}}</strong>
                </div>
        </div>

        <big-image v-if="selectedImage"
         v-bind:selected-image="selectedImage" v-on:changed="selectedImage=null"></big-image>

         <!-- HTML is not case sensitive, swap to kebab casing -->
         <!-- props will always be assigned using v-bind -->


        <script id="modal-component" type="x-template">
            <div class="modalwindow">
                <div v-if="currentImage">

                    <div id="modaldiv">
                        <img id="modalimage" v-bind:src="currentImage.image">
                        <!-- // <strong id="modaltitle">{{currentImage}}</strong>

                    </div>

                </div>
            </div>
        </script>




        <div class="examplemodalbackground"></div>


    </div>
    <script src="/js/axios.min.js"></script>
    <script src="/js/vue.js"></script>
    <!-- Swap to a smaller version of vue if you deploy the site -->
    <script src="/js/script.js"></script>

</body>
</html>
