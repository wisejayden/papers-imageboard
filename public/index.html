<!doctype html>
<html>
<head>
    <title>|papers|</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="titlelogo">
        <h1>|papers|</h1>
    </div>
    <div id="main">
        <div>
            <input v-model="formStuff.title" type="text" placeholder="title">
            <input v-model="formStuff.description" type="text" placeholder="description">
            <input v-model="formStuff.username" type="text" placeholder="username">

                <div id="imagediv" v-for="image in pagedata">

                    <strong id="imagetext">{{image.title}}</strong>
                </div>
                <!-- <big-image -->
        </div>



    </div>
    <script src="/js/axios.min.js"></script>
    <script src="/js/vue.js"></script>
    <!-- Swap to a smaller version of vue if you deploy the site -->
    <script src="/js/script.js"></script>

</body>
</html>
